

<body>
  <div class="main">
    <p class="sign" align="center">Sign in</p>
    <form [formGroup]="loginForm" class="form1" (ngSubmit)="login()">

      <input class="un" type="text" align="center" placeholder="Username" formControlName="Email_or_Username">
<!--
      <div *ngIf="loginForm.value.Email_or_Username" class="alert alert-danger">
        This field is required

      </div>
      -->

      <input class="pass" type="password" align="center" placeholder="Password" formControlName="Password">
      <button type="submit" class="submit"align="center">Sign in</button>

      <p class="forgot" align="center" [routerLinkActive]="['link-active']">
        <a [routerLink]="['/register']">Don't have an account? Join now!!!</a>
      </p>
    </form>


  </div>

</body>
