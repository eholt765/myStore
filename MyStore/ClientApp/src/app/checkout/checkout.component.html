
    <div class="col">
      <div class="container">
        <h4>Cart
          <span class="price" style="color:black">
            <i class="fa fa-shopping-cart"></i>
            <b>{{totalItems}}</b>
          </span>
        </h4>

        <div *ngFor="let p of products; let i = index">
          <img class="item-img" src="{{p.product.picture}}" style="float: left; margin-right: 15px;">


          <span><div>{{p.product.name}}</div>
            <div>${{p.product.price}} x {{p.cartProduct.quantity}} = ${{p.subTotal}}</div>
            <form class="form1" (ngSubmit)="setIndex(i);updateData();deleteProd();">
              <button type="submit" class="remove" align="center" style="background: red">Remove</button>
            </form>
            <br>
            <br>
          </span>
        </div>
        <hr>
        <p>Total <span class="price" style="color:black"><b>${{totalCost}}</b></span></p>

      </div>
    </div>

    <br>
    <hr>
    <br>

    <div class="container">
      <!--getLast4(this.checkOutForm.value.FourCard);-->
      <form [formGroup]="checkOutForm" class="form" (ngSubmit)="getLast4(this.checkOutForm.value.FourCard);checkout();checkoutCart()">

        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John Doe" formControlName="Name">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="123 ABC.St" formControlName="Street">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="New York" formControlName="City">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="NY" formControlName="State" >
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001" formControlName="Zip" >
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John Doe">
            <label for="ccnum">Credit card number</label>

            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">

        </div>

          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
